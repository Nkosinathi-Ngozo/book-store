<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sell Page</title>
    <link rel="stylesheet" href="../css/style.css">
</head>

<body class="sell-background">

    <img src="../images/logo.webp" class="logo">

    <section class="form-sell">

        <br>
        <br>

        <form class="form-sellbook" method="post" enctype="multipart/form-data">
            <h2>BOOK INFORMATION</h2>
            <br>
            <label>BOOK TITLE</label>
            <input type="text" name="book_title">

            <label>BOOK AUTHOR</label>
            <input type="text" name="book_author">

            <label>BOOK YEAR</label>
            <input type="text" name="book_year">

            <label>PRICE</label>
            <input type="text" name="price">

            <label>UPLOAD BOOK IMAGE</label>
            <input type="file" name="img">

            <br>
            <br>
            <div class="Book-sub1">
                <button type="submit" class="Book-sub">Submit</button>
            </div>
        </form>


    </section>

    <script src="../js/Sellbook.js"></script>



</body>

</html>
