<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>   
    <link rel="stylesheet" href="/css/products.css" type="text/css">
</head>
<body>
    <div class="product-container">
        
        <%for(let i = 0; i < data.products.length; i++){%>
            <a href="/products/find/<%=`${data.products[i].User.uuid}`%>/<%=`${data.products[i].uuid}`%>">
                <div class="pro">
                
                    <img src="/uploadedImages/<%= data.products[i].img%>" alt="">
                    <div class="product-details">
                        <span><%-data.products[i].book_title%></span>
                        <h5><%-data.products[i].book_author%></h5>
                        <h5><%-data.products[i].book_year%></h5>
                        <h4>R <%-data.products[i].price%></h4>
                    </div>
                    
                </div>
            </a>
        <%}%>
    </div>
</body>
</html>
